apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
data:
  SPRING_CLOUD_GATEWAY_ROUTES_0_ID: "service-primes"
  SPRING_CLOUD_GATEWAY_ROUTES_0_URI: "http://service-primes:8081"
  SPRING_CLOUD_GATEWAY_ROUTES_0_PREDICATES_0: "Path=/primes/**"
  SPRING_CLOUD_GATEWAY_ROUTES_1_ID: "service-stats"
  SPRING_CLOUD_GATEWAY_ROUTES_1_URI: "http://service-stats:8083"
  SPRING_CLOUD_GATEWAY_ROUTES_1_PREDICATES_0: "Path=/stats/**"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: api-gateway-config
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
  type: NodePort
